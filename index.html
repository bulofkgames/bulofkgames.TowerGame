<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading Game...</title>
</head>
<body>

<p>Loading game... If you are not redirected, <a href="web/index.html">click here</a>.</p>

<script>
(function () {
    const allowedDomains = [
        "bulofkgames.blogspot.com",
        "thebulofkproject.blogspot.com",
        "github.io"
    ];

    const OFFICIAL_SITE = "https://bulofkgames.blogspot.com/";
    const GAME_URL = "web/index.html";

    const ref = document.referrer.toLowerCase();

    // If there is a referrer, validate it
    if (ref) {
        const allowed = allowedDomains.some(domain => ref.includes(domain));
        if (!allowed) {
            window.location.replace(OFFICIAL_SITE);
            return;
        }
    }

    // Redirect to the game
    window.location.replace(GAME_URL);
})();
</script>

</body>
</html>
